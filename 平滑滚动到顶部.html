<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      height: 300vh;
    }
    button{
      position: fixed;
      bottom: 10px;
      right:10px;
    }
  </style>
</head>
<body>
  <button onclick="scrollToTop()">toTop</button>
</body>

<script>
  const scrollToTop = () => {
    const c = document.documentElement.scrollTop || document.body.scrollTop
    console.log(c, '◀◀◀c')
    if (c > 0) {
      window.requestAnimationFrame(scrollToTop)
      window.scrollTo(0, c - c / 8)
    }
  }
  
  scrollToTop()
</script>
</html>
