  let lastTime = performance.now()

  console.log(performance.now(), '2◀◀◀performance.now()')
  const loop = function (time) {

    const fs = now - lastFameTime

    const fps = Math.round(1000 / fs)
    console.log(fps, '◀◀◀fps')
    frame++
    if (now > 1000 + lastTime) {

      frame = 0
      lastTime = now
